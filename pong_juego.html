<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tennis for Two (1958)</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background-color: black;
      display: block;
      margin: 0 auto;
    }
    .scoreboard {
      font-size: 64px;
      margin-bottom: 10px;
    }
    .mobile-controls {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .btn {
      font-size: 20px;
      padding: 15px;
      background-color: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1 style="color:white;">Tennis for Two (1958)</h1>
  <div class="scoreboard">
    <span id="score1">0</span> - <span id="score2">0</span>
  </div>
  <canvas id="tennisCanvas" width="800" height="400"></canvas>
  <div class="mobile-controls">
    <div>
      <button class="btn" ontouchstart="player1.up=true" ontouchend="player1.up=false">P1 ⬆️</button>
      <button class="btn" ontouchstart="player1.down=true" ontouchend="player1.down=false">P1 ⬇️</button>
    </div>
    <div>
      <button class="btn" ontouchstart="player2.up=true" ontouchend="player2.up=false">P2 ⬆️</button>
      <button class="btn" ontouchstart="player2.down=true" ontouchend="player2.down=false">P2 ⬇️</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('tennisCanvas');
    const ctx = canvas.getContext('2d');

    const score1El = document.getElementById('score1');
    const score2El = document.getElementById('score2');

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 5,
      dx: 3,
      dy: -3
    };

    const paddleWidth = 10;
    const paddleHeight = 60;

    const player1 = {
      x: 20,
      y: canvas.height / 2 - paddleHeight / 2,
      up: false,
      down: false,
      score: 0
    };

    const player2 = {
      x: canvas.width - 30,
      y: canvas.height / 2 - paddleHeight / 2,
      up: false,
      down: false,
      score: 0
    };

    function resetBall(direction = 1) {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = 3 * direction;
      ball.dy = (Math.random() > 0.5 ? 1 : -1) * 3;
    }

    function drawCourt() {
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();
    }

    function drawPaddle(p) {
      ctx.fillStyle = 'white';
      ctx.fillRect(p.x, p.y, paddleWidth, paddleHeight);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.closePath();
    }

    function update() {
      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.y < 0 || ball.y > canvas.height) {
        ball.dy = -ball.dy;
      }

      if (ball.x - ball.radius < player1.x + paddleWidth &&
          ball.y > player1.y && ball.y < player1.y + paddleHeight) {
        ball.dx = -ball.dx;
      }

      if (ball.x + ball.radius > player2.x &&
          ball.y > player2.y && ball.y < player2.y + paddleHeight) {
        ball.dx = -ball.dx;
      }

      if (ball.x < 0) {
        player2.score++;
        score2El.textContent = player2.score;
        resetBall(1);
      }

      if (ball.x > canvas.width) {
        player1.score++;
        score1El.textContent = player1.score;
        resetBall(-1);
      }

      if (player1.up && player1.y > 0) player1.y -= 5;
      if (player1.down && player1.y + paddleHeight < canvas.height) player1.y += 5;
      if (player2.up && player2.y > 0) player2.y -= 5;
      if (player2.down && player2.y + paddleHeight < canvas.height) player2.y += 5;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCourt();
      drawPaddle(player1);
      drawPaddle(player2);
      drawBall();
      update();
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'w') player1.up = true;
      if (e.key === 's') player1.down = true;
      if (e.key === 'ArrowUp') player2.up = true;
      if (e.key === 'ArrowDown') player2.down = true;
    });

    document.addEventListener('keyup', e => {
      if (e.key === 'w') player1.up = false;
      if (e.key === 's') player1.down = false;
      if (e.key === 'ArrowUp') player2.up = false;
      if (e.key === 'ArrowDown') player2.down = false;
    });

    setInterval(draw, 1000 / 60);
  </script>
</body>
</html>

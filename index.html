<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historia de los Videojuegos</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .section {
      padding: 20px;
    }
    .section-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
      border-bottom: 1px solid #0f0;
      padding-bottom: 5px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      width: 250px;
      background-color: #111;
      border: 1px solid #0f0;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
      text-decoration: none;
      color: #0f0;
    }
    .card:hover {
      transform: scale(1.05);
      background-color: #050;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Historia de los Videojuegos</h1>

  <div class="section">
    <div class="section-title">Experimentos Interactivos (1952 - 1962)</div>
    <div class="card-container">
      <a href="oxo.html" class="card">
        <img src="images/oxo.png" alt="OXO">
        <h3>OXO (1952)</h3>
      </a>
      <a href="tenis.html" class="card">
        <img src="images/tenis.png" alt="Tennis for Two">
        <h3>Tennis for Two (1958)</h3>
      </a>
      <a href="spacewars.html" class="card">
        <img src="images/star battle.png" alt="Spacewar!">
        <h3>Spacewar! (1962)</h3>
      </a>
    </div>
  </div>

  <div class="section">
  <div class="section-title">Primeros Juegos Comerciales</div>
  <div class="card-container">
    <a href="pong.html" class="card">
      <img src="images/pong.png" alt="Pong">
      <h3>Pong (1972)</h3>
    </a>
  </div>
</div>
  </div>
</body>
</html>
